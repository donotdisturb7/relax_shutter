[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run build && composer install "

[deploy]
startCommand = "cp .env.example .env && php artisan key:generate --force  && php artisan config:clear && php artisan cache:clear && php artisan config:cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"

